<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Pagamento VIP</title>
    <script async src="https://js.stripe.com/v3/pricing-table.js"></script>

    <style>
        body {
            background-color: #000000; /* Fundo preto */
            color: white; /* Cor do texto padrão para branco */
            font-family: Arial, sans-serif;
            margin: 0; /* Remove margens padrão do body */
            padding: 0; /* Remove padding padrão do body para flexbox de tela cheia */

            /* Configurações para centralizar o conteúdo vertical e horizontalmente */
            display: flex;
            justify-content: center; /* Centraliza horizontalmente */
            align-items: center; /* Centraliza verticalmente */
            min-height: 100vh; /* Ocupa 100% da altura da viewport */
            width: 100vw; /* Ocupa 100% da largura da viewport */
            overflow-x: hidden; /* Evita scroll horizontal indesejado */
        }

        /* Estilos para o componente de tabela de preços do Stripe */
        stripe-pricing-table {
            width: 100%; /* Ocupa 100% da largura do seu contêiner */
            max-width: 480px; /* Largura máxima, como você já tinha */
            border-radius: 8px; /* Cantos arredondados */
            overflow: hidden; /* Garante que nada transborde da borda arredondada */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra para destacar o card */
            /* Adiciona um padding interno para que o conteúdo não cole nas bordas da tabela */
            padding: 20px;
            box-sizing: border-box; /* Garante que o padding não aumente a largura/altura total */
        }

        /* Se você tiver o seletor "Mensalmente" como um elemento separado (não parte do Stripe),
           você precisará estilizá-lo. Exemplo para um <select>: */
        /*
        .time-period-selector {
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            background-color: #333;
            color: white;
            border: 1px solid #555;
            font-size: 1em;
            cursor: pointer;
        }
        */

        /* Estilos para o conteúdo dentro do stripe-pricing-table que o Stripe não controla */
        /* Por exemplo, se o título "Mais popular" ou "VIP DA ANINHA (PLANOS)" for texto puro */
        h1, h2, h3, p, span {
            color: white; /* Garante que o texto dentro da tabela seja legível no fundo escuro */
            text-align: center; /* Centraliza textos que não são do Stripe */
            margin-bottom: 10px; /* Adiciona espaço abaixo de títulos/parágrafos */
        }
    </style>
</head>
<body>

    <stripe-pricing-table
        pricing-table-id="prctbl_1RXsFKLhAe5U7DkXBzGtS8MF"
        publishable-key="pk_live_51RUZc6LhAe5U7DkX0zAkUTVpNz7xtD7LBhSbz2IY265EFqHn8Sg52PYcVE3K9TGlxdXCYlUkPtsYR50rJ4l1itOA00qrzPUyqo">
    </stripe-pricing-table>

</body>
</html>
